<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Tamar's Defense</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              blueprint: {
                bg: '#003366',
                line: '#E6F2FF',
                glow: '#00FFFF',
                damage: '#FF3333',
                grid: 'rgba(230, 242, 255, 0.1)',
              }
            },
            fontFamily: {
              mono: ['"JetBrains Mono"', 'monospace'],
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float-up': 'floatUp 1s ease-out forwards',
            },
            keyframes: {
              floatUp: {
                '0%': { transform: 'translateY(0)', opacity: '1' },
                '100%': { transform: 'translateY(-30px)', opacity: '0' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #003366;
        margin: 0;
        overflow: hidden;
        touch-action: none;
        font-family: 'JetBrains Mono', monospace;
      }
      .blueprint-grid {
        background-image: 
          linear-gradient(rgba(230, 242, 255, 0.1) 1px, transparent 1px),
          linear-gradient(90deg, rgba(230, 242, 255, 0.1) 1px, transparent 1px);
        background-size: 40px 40px;
      }
      /* Hide scrollbar */
      ::-webkit-scrollbar {
        display: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.574.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
